<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="manish">
    <meta name="description" content="custom login form">
    <meta name="keywords" content="html,css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom login form</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="../media/logo1.ico" sizes="16x16">
    <!-- icons kosam ee link add cheyali -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <!-- visit https://fonts.google.com/icons  for icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>    
        <div class="card">
                <div class="login-header">
                    <span>Login</span>
                </div>
                <div class="login-content">
                    <div class="login-content-span">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" placeholder="Enter Username" name="text">
                    </div>
                    <div class="login-content-span">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                    <input type="password" placeholder="Enter Password">
                    </div>
                    
                </div>
                    <div class="login-content-button">
                        <button>Login</button>
                    </div>
                <div class="bottom-line"></div>
        
        </div>
    
</body>
</html>
